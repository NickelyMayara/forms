<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validando forms</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <section>
        <form>
            <label for="">Nome:</label>
            <input type="text" id="nome" placeholder="Digite seu nome" required> <!--required: mensagem para preencher campo-->
            <label for="">E-mail:</label>
            <input type="email" id="email" placeholder="nome@email.com" required> 
            <label for="">Senha:</label>
            <input type="text" id="senha" placeholder="Digite sua senha" maxlength="8" required> <!--maxlength / minLength: quantidade de caracter-->
            <button type="submit" onclick="validaForms()" >Enviar</button>
        </form>
    </section>

    <script src="./script.js"></script>
</body>
</html>
